<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>NC CORP Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="wcontainer">
            <div class="hcontainer">
                <h1 class="header">NC CORPORATIONS CALCULATOR</h1>
            </div>

            <div>
                <textarea class="display"></textarea>
            </div>

            <div class="ncontainer">
                <div class="first-row">
                    <button class="clear">CLEAR</button>
                </div>
                <div class="top-row">
                    <button class="numb">7</button>
                    <button class="numb">8</button>
                    <button class="numb">9</button>
                    <button class="oper">/</button>
                </div>
                <div class="middle-row">
                    <button class="numb">4</button>
                    <button class="numb">5</button>
                    <button class="numb">6</button>
                    <button class="oper">*</button>
                </div>
                <div class="bottom-row">
                    <button class="numb">1</button>
                    <button class="numb">2</button>
                    <button class="numb">3</button>
                    <button class="oper">-</button>
                </div>
                <div class="final-row">
                    <button class="numb">0</button>
                    <button class="spec">.</button>
                    <button class="equal">=</button>
                    <button class="oper">+</button>
                </div>
            </div>
        </div>
    </body>

</html>
